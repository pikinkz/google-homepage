<!DOCTYPE html>
<html>
	<head>
		<title>Google</title>
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!-- top right side of the page-->
		<header id="nav">
			<ul class="horizontal-list">
				<li><a href="www.gmail.com">Gmail</a></li>
				<li><a href="www.google.images.com">Images</a></li>
				<li id="grid"><img scr="img/grid.png"></li>
				<li><button name="button">Sign in</button></li>
			</ul>
		</header>
		<!-- main container-->
		<div class="search">
			<!-- Google logo with search form-->
			<div>
				<div id="img">
					<img src="img/Google.png">
				</div>
				<div>
					<input type="text" name="input" value="type here">
				</div>
				<div>
					<button name="button">Google search</button>
					<button name="button">I'm feeling lucky</button>
				</div>
			</div>
			<!--Language options-->
			<div id="lang">
				<div>Google.kz offered in:</div>
				<ul class="horizontal-list">
					<li><a href="https://www.google.kz/setprefs?sig=0_85Q5wpr-XRlPiIIJmnfhKfELGdY%3D&hl=kk&source=homepage">қазақ </a></li>
					<li><a href="https://www.google.kz/setprefs?sig=0_85Q5wpr-XRlPiIIJmnfhKfELGdY%3D&hl=ru&source=homepage">русском</a></li>
				</ul>
			</div>
		</div>
		<footer>
			<!--Bottom left links-->
			<div class="bottom">
				<ul class="horizontal-list">
					<li>Advertising</li>
					<li>Business</li>
					<li>About</li>
				</ul>
			</div>
			<!--Bottom right links-->
			<div>
				<ul class="horizontal-list">
					<li>Privacy</li>
					<li>Terms</li>
					<li>Settings</li>
					<li>Use Google.com</li>
				</ul>
			</div>
		</footer>
	</body>
</html>
