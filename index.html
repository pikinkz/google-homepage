<!DOCTYPE html>
<html>
	<head>
		<title>Google home page</title>
		<link href="css/reset.css" type="text/css" rel="stylesheet">
		<link href="css/main.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<!-- top right side of the page-->
			<header>
				<ul>
					<li>
						<a href="google.com/signin"class="signIn">Sign in</a>
					</li>
					<li>
						<a href="google.apps.com">
							<img src="img/apps.png">
						</a>
					</li>
					<li>

					</li>
					<li>
						<a href="gmail.com">Gmail</a>
					</li>
				</ul>
			</header>
			<!-- main container-->
			<!-- Google logo with search form-->
			<img id="logo" src="img/Google.png">
			<div id="search">
				<form action="#" method="post">
					<input name="seacrh" type="search">
				</form>

					<div class="button">I'm feeling lucky</div>
				</div>
			</div>
			<!--Language options-->
			<div id="lang">
				<p>Google.kz offered in:
				<a href="https://www.google.kz/setprefs?sig=0_85Q5wpr-XRlPiIIJmnfhKfELGdY%3D&hl=kk&source=homepage">қазақ </a>
				<a href="https://www.google.kz/setprefs?sig=0_85Q5wpr-XRlPiIIJmnfhKfELGdY%3D&hl=ru&source=homepage">русском</a>
				</p>
			</div>
			<footer>
			<!--Bottom left links-->
				<div>
					<ul id="bottomLeft">
						<li><a href="https://www.google.kz/intl/en/about.html?fg=1">About</a></li>
						<li><a href="https://www.google.kz/services/?fg=1">Business</a></li>
						<li><a href="https://www.google.kz/intl/en/ads/?fg=1">Advertising</a></li>
					</ul>
				</div>
				<!--Bottom right links-->
				<div>
					<ul id="bottomRight">
						<li><a href="https://www.google.com/?gws_rd=cr,ssl&ei=JZjJVYeLC4msswHm-47ABg&fg=1">Use Google.com</a></li>
						<li><a href="https://www.google.kz/preferences?hl=en">Settings</a></li>

						<li><a href="https://www.google.kz/intl/en/policies/privacy/?fg=1">Privacy</a></li>
					</ul>
				</div>
			</footer>
	</body>
</html>
